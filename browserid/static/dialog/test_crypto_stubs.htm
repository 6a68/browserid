<script src="prng4.js"></script>
<script src="rng.js"></script>
<script src="crypto.js"></script>
<script src="crypto-api.js"></script>
<script>

function runGenKeyPairTest()
{
  var start = new Date();
  var keyPair = CryptoStubs.genKeyPair();
  var stop = new Date();

  document.getElementById("private").value = keyPair.priv;
  document.getElementById("public").value = keyPair.pub;
  document.getElementById("timing").innerHTML = (stop -start) + " msec";
}
</script>

<button onClick="runGenKeyPairTest()">Test Key Generation</button>


<br>
<textarea style="font:12pt Courier" rows="12" cols="80" id="private"></textarea>
<textarea style="font:12pt Courier" rows="12" cols="80" id="public"></textarea>
<br>
<div id="timing"></div>
